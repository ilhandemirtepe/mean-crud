<table class="table table-hover">
  <thead>
  <tr>
      <td>Adı</td>
      <td>Mesleği</td>
      <td>İş yeri No</td>
      <td colspan="2">İşlemler</td>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let business of businesses">
      <td>{{ business.person_name }}</td>
      <td>{{ business.business_name }}</td>
      <td>{{ business.business_gst_number }}</td>
      <td><a [routerLink]="['edit', business._id]" class="btn btn-primary">Düzenle</a></td>
      <td><a (click) = "deleteBusiness(business._id)" class="btn btn-danger">Sil</a></td>
</tr>
  </tbody>
</table>
